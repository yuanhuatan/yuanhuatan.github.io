# NexT 主题配置（与当前站点一致：Muse 方案）
# https://theme-next.js.org/docs/

scheme: Muse

# 自定义注入（密码保护脚本放在 bodyEnd，确保 body 已存在）
custom_file_path:
  bodyEnd: source/_data/body-end.swig

sidebar:
  position: left
  display: post
  padding: 18
  offset: 12

back2top:
  enable: true
  sidebar: false
  scrollpercent: false

motion:
  enable: true
  async: false
