# NexT 主题配置（与当前站点一致：Muse 方案）
# https://theme-next.js.org/docs/

scheme: Muse

# 自定义注入（密码保护 + 侧栏文章清单）
custom_file_path:
  bodyEnd: source/_data/body-end.swig
  sidebar: source/_data/sidebar.swig

sidebar:
  position: left
  display: post
  padding: 18
  offset: 12

back2top:
  enable: true
  sidebar: false
  scrollpercent: false

motion:
  enable: true
  async: false

# 本文字数 / 阅读时间
symbols_count_time:
  separated_meta: true
  item_text_post: true
  item_text_total: false
  awl: 2
  wpm: 275

# 本地搜索（依赖 hexo-generator-search 生成的 search.xml）
local_search:
  enable: true
  trigger: auto
  top_n_per_article: 1
  unescape: false
  preload: false
