# Hexo Configuration
# https://hexo.io/docs/configuration

title: 卡巴资料库
subtitle: 记录空间
description: 记录空间
author: titian
language: zh-CN
timezone: Asia/Shanghai

url: https://yuanhuatan.github.io
root: /
permalink: :year/:month/:day/:slug/
permalink_defaults:
pretty_urls:
  trailing_index: false
  trailing_html: true

source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

writing:
  new_post_name: :title.md
  default_layout: post
  titlecase: false
  external_link:
    enable: true
    field: site
    exclude: ''
  filename_case: 0
  render_drafts: false
  post_asset_folder: true
  relative_link: false
  future: true
  highlight:
    enable: true
    line_number: true
    auto_detect: false
    tab_replace: ''
    wrap: true
    hljs: false

# markdown-it 渲染器（脚注、上标下标、emoji 等）
markdown:
  render:
    html: true
    xhtmlOut: false
    breaks: true
    linkify: true
    typographer: true
  plugins:
    - markdown-it-footnote
    - markdown-it-emoji
    - markdown-it-sub
    - markdown-it-sup

# 摘要：文中写 <!-- more --> 之前为摘要；hexo-excerpt 会生成自动摘要
excerpt:
  depth: 2

# 本地搜索数据（供 NexT 本地搜索使用）
search:
  path: search.xml
  field: post
  content: true
  format: html

# sitemap 与 RSS
sitemap:
  path: sitemap.xml
feed:
  type: atom
  path: atom.xml
  limit: 20
  content: true
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date

theme: next

# 前端密码保护（弱保护，仅防随便点进来的人）
# 留空则关闭。开启时请先运行 node ../scripts/generate-pass-hash.js 你的密码 得到 hash 填到下面
password_protect: true
password_hash: "0b6494ee4cabbe7b39964bcfc1f54bb367404cd487483859411b9baa9bb0dcd8"

deploy:
  type: git
  repo:
  branch:
