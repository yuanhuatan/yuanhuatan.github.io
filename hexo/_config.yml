# Hexo Configuration
# https://hexo.io/docs/configuration

title: 卡巴资料库
subtitle: 记录空间
description: 记录空间
author: titian
language: zh-CN
timezone: Asia/Shanghai

url: https://yuanhuatan.github.io
root: /
permalink: :year/:month/:day/:slug/
permalink_defaults:
pretty_urls:
  trailing_index: false
  trailing_html: true

source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

writing:
  new_post_name: :title.md
  default_layout: post
  titlecase: false
  external_link:
    enable: true
    field: site
    exclude: ''
  filename_case: 0
  render_drafts: false
  post_asset_folder: false
  relative_link: false
  future: true
  highlight:
    enable: true
    line_number: true
    auto_detect: false
    tab_replace: ''
    wrap: true
    hljs: false

theme: next

deploy:
  type: git
  repo:
  branch:
